<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Form-mockup4</title>
</head>

<body>
    <div class="form-mockup4">
        <form id="application-form" action="/submit-path" method="post">
            <h2>Job Application(Web)</h2>
            <div id="firstName-field">
                <label for="firstName-input">First Name</label>
                <input type="text" id="firstName-input" name="firstName" placeholder=" Enter First Name">
            </div>
            <div id="lastName-field">
                <label for="LastName-input">Last Name</label>
                <input type="text" id="LastName-input" name="lastName" placeholder=" Enter Last Name">
            </div>
            <div id="email-field">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" name="email" placeholder=" Enter Email">
            </div>
            <div id="role-field">
                <label for="role-select">Job Role</label>
                <select id="role-select" name="role">
                    <option value="">Frontend Developer</option>
                    <option value="11/21">Backend Developer</option>
                    <option value="11/22">Fullstack Developer</option>
                    <option value="11/23">QA Developer</option>
                </select>
            </div>
            <div id="adress-field">
                <label for="adress-area">Enter Address</label>
                <textarea id="adress-area" name="adress"></textarea>
            </div>
            <div id="city-field">
                <label for="city-input">City</label>
                <input type="text" id="LastName-input" name="lastName" placeholder=" Enter City">
            </div>
            <div id="zip-field">
                <label for="zip-input">Zip</label>
                <input type="text" id="zip-input" name="zip" placeholder=" Enter Zip Code">
            </div>
            <div id="start-field">
                <label for="start-input">Start Date</label>
                <input type="date" id="start-input" name="start" placeholder=" 30/12/2021">
            </div>
            <div id="upload-field">
                <label for="start-input">Upload Your CV</label>
                <input type="file" id="file-upload" name="CV-file">
            </div>
            <button id="submit4" type="submit" form="contact-form"> Apply Now </button>
        </form>
    </div>
</body>

</html>
