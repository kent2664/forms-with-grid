<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>form-mockup2</title>
</head>

<body>
    <div class="form-container">
        <form id="form-mockup2" action="/submit-path" method="post">
            <div id="img-field">
                <img id="contactImg" width="300" height="500" src="./assets/images/DSC01301.jpg">
            </div>
            <div id="info-field">
                <h2>Contact Us</h2>
                <div id="contactName-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div id="contact-field">
                    <strong>Contact</strong>
                    <p>hi@green.com</p>
                </div>
                <div id="contactEmail-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div id="base-field">
                    <strong>Based in</strong>
                    <p>New York, <br>
                        California, Ohio
                    </p>
                </div>
                <div id="base-message-field">
                    <label for="message">Message</label>
                    <input type="tel" id="message" name="message">
                </div>
                <button type="submit">Contact Us</button>
                <div id="snsicons">
                    <img width="30" height="30" src="./assets/images/Facebook.png">
                    <img width="30" height="30" src="./assets/images/insta.png">
                    <img width="30" height="30" src="./assets/images/twitter.png">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
