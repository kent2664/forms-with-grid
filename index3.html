                </select>
            </div>
            <div id="email-field">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" name="email" placeholder=" eg: john@email.com">
            </div>
            <div id="message-field">
                <label for="message-area">Share your Message</label>
                <textarea id="message-area" name="message">  Message</textarea>
            </div>
            <div id="phone-field">
                <label for="phone-input">Phone Number</label>
                <select id="reason-select" name="reason">
                    <option value="971">+971</option>
                    <option value="81">+81</option>
